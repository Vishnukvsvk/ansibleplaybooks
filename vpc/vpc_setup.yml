- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import vpc variables
      include_vars: vars/vpc_setup
    
    - name: Create vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        tenancy: dedicated
      register: vpc_data
    
    - debug:
        var: vpc_data

    - name: Create a subnet 
      ec2_vpc_subnet:
        name: "vpc_subnet1"
        vpc_id: vpc_data.vpc.id
        cidr: "{{PubSub1Cidr}}"
        region: "{{region}}"
        az: "{{zone1}}"
        map_public: yes
        resource_tags:
          Name: publicsubnet1
      register: pubsub1_data